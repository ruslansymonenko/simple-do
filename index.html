<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple do</title>

  <link rel="icon" href="./src/images/website-logo.svg">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/normilize.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/adaptive.css">
</head>
<body>
  <div class="wrapper">
    <div class="app">
      <header class="header">
        <div class="header__user">
          <button class="header-user__btn">
            <img class="header-user__logo" src="./src/images/user-logo.png" alt="user-logo">
          </button>
          <div class="header-user__name">User Name</div>
        </div>
        <div class="header-info">
          <div class="header-info__left">
            <div class="header-info__list-name">List name</div>
            <div class="header-info__date">
              <div class="header-info__date-day">
                Friday,
              </div>
              <div class="header-info__date-month">
                <span class="header-info__month-name">December</span>
                <span class="header-info__date-date">23</span>
              </div>
            </div>
          </div>
          <div class="header-info__right">
            <div class="header-info__right-weather">
              <div class="header-info__weather">
                <img class="header-info__weather-img" src="./src/images/weather-icons/sunny-ico.svg" alt="sunny">
                <div class="header-info__weather-descr--top">
                  Sunny
                </div>
              </div>
              <div class="header-info__weather-descr--bottom">
                <div class="header-info__weather-temperature">
                  18 C
                </div>
                <div class="header-info__weather-city">
                  Kyiv
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main">
        <section class="main-category">
          <ul class="main-category__list">
            <li class="main-category__list-item" data-listNmae="All Tasks">
              <span class="main-category__name">All Tasks</span>
            </li>
            <li class="main-category__list-item" data-listNmae="Favorite">
              <span class="main-category__name">Favorite</span>
            </li>
          </ul>
          <button class="add-list__btn">
            <img src="./src/images/add-img.svg" alt="add new list">
            <span>New List</span>
          </button>
        </section>
        <section class="main-tasks">
          <header class="main-tasks__header">
            <input class="new-task__text" type="text">
            <button class="new-task__add-btn">Add</button>
          </header>
          <div class="main-tasks__container">
            <ul class="main-tasks__list">
              <li class="main-tasks__list-item">
                <input class="task-check" type="checkbox">
                <div class="task-text">
                  What I need to do?
                </div>
                <div class="task-btns">
                  <button class="task-favorite__btn">
                    <img src="./src/images/favorite-ico.svg" alt="favorite btn">
                  </button>
                  <button class="task-delete__btn">
                    <img src="./src/images/trash-ico.svg" alt="delete btn">
                  </button>
                </div>
              </li>
            </ul>
          </div>
        </section>
      </main>

      <div class="modal__list-name">
        <div class="modal-list__content">
          <input class="modal-list__name-input" type="text" placeholder="Write new list name">
          <div class="modal-list__btns">
            <button class="modal-list__btn modal-list__btn-confirm">Add</button>
            <button class="modal-list__btn modal-list__btn-cancel">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./src/js/app.js" type="module"></script>
</body>
</html>
